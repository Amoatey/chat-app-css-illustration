<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styels.css" />

    <title>chat-app-css-illustration</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- PHONE BODY -->
      <section class="Phone-Body">
        <div class="Phone">
          <div class="phone-screen">
            <!-- Phone Header & Profile -->
            <div class="phone-header">
              <div class="Profile-wrapper">
                <img
                  class="arrow"
                  src="images/svgs/Path 4arrow icon.png"
                  alt="arrow"
                />
                <img class="avatar" src="images/avatar.jpg" alt="avatar" />
                <div class="Profile-status">
                  <h4>Samuel Green</h4>
                  <p>Available to Walk</p>
                </div>
                <img src="images/3 dot.png" alt="dots" class="dot" />
              </div>
            </div>
            <div class="phone-header-space"></div>
            <!-- Chat Display -->
            <div class="chat1">
              <p>That sounds great. I’d be happy with that.</p>
            </div>
            <div class="chat2"></div>
            <div class="DogPhotos">
              <div class="DogPhoto1">
                <img src="images/dog-image-1.jpg" alt="">
              </div>
              <div class="DogPhoto2"></div>
              <div class="DogPhoto3"></div>
            </div>
            <div class="chat3"></div>
            <div class="chat4"></div>
            <div class="chat5"></div>
            <div class="Chat-Prices">
              <div class="Chat-Price1"></div>
              <div class="Chat-Price2"></div>
            </div>
            <div class="Chat-Space"></div>
          </div>
        </div>
      </section>

        <div class="Purple-Oval">

          <img src="images/svgs/white-gray oval.svg" alt="oval shape" />
        </div>
      </object>
    </main>
